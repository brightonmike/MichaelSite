{{ partial "header.html" . }}
    <main>
        {{ range first 10 .Data.Pages }}
        {{ if eq .Type "posts" }}
        <div class="row">
            <div class="column column-m-12 column-t-8">
                <article>
                    <h1>
                        <a href="{{ .Permalink }}">
                            {{ .Title }}
                        </a>
                    </h1>
                    {{ .Summary }}
                    <a href="{{ .Permalink }}">
                        Read the full article
                    </a>
                </article>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </main>
{{ partial "footer.html" . }}
