<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <meta charset="UTF-8">
    <meta name="description" content="{{ .Description }}">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <main>
        {{ range first 10 .Data.Pages }}
        {{ if eq .Type "articles" }}
        <div class="row">
            <div class="column column-m-12 column-t-8">
                <article>
                    <h1>
                        <a href="{{ .Permalink }}">
                            {{ .Title }}
                        </a>
                    </h1>
                    {{ .Summary }}
                    <a href="{{ .Permalink }}">
                        Read the full article
                    </a>
                </article>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </main>
</body>
<html>
